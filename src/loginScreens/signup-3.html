<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/dist/custom.css">
</head>
<body>
    <main class="flex flex-col bg-neutral-1000 shrink-0 w-24.375rem h-54.25rem">
        <!-- Notification (Iphone XS BARS) -->
        <header id="time-icons" class="flex flex-row w-24.375rem h-11 justify-end items-center shrink-0 gap-14.66288rem pt-0.875rem pb-3 px-1.24338rem text-neutral-50">
            <time class="text-center font-Inter text-sm font-bold leading-5 tracking-[-0.01031rem] w-[3.375rem]">
                9:41
            </time>
            <img class="w-[4.1875rem] h-[0.71875rem] shrink-0" src="/public/images/battery-signal-wifi.svg" alt="Battery and Signal Indicators">
        </header>

        <!-- Content Box -->
        <section class="flex w-24.375rem h-[51.5rem] flex-col items-start gap-3 shrink-0 pt-0 px-1.24338rem pb-5 rounded-2xl bg-neutral-1000 text-neutral-50">
            <div class="flex pt-3 items-center gap-5 self-stretch">
                <img class="w-6 h-6" src="/public/images/create-account-1-signup-close.svg" alt="Close Icon">
                <h2 class="font-Inter text-[0.9375rem] font-bold leading-normal">
                    Step 3 of 4
                </h2>
            </div>

            <form class="flex flex-col gap-10 self-stretch items-start">
                <div class="flex flex-col items-start gap-2 self-stretch">
                    <h3 class="font-Inter font-bold text-2xl leading-normal">
                        We sent you a code
                    </h3>
                    <p class="self-stretch text-neutral-500 font-Inter text-sm font-normal leading-normal">
                        Enter it below to verify janedoe@gmail.com
                    </p>
                </div>

                <div class="flex flex-col items-end gap-3 self-stretch">
                    <fieldset class="py-4 px-3 items-center gap-2.5 rounded-md border border-solid border-neutral-500 group focus-within:border-twitter-blue-default w-full">
                        <legend class="text-neutral-500 font-medium font-Inter text-xs group-focus-within:text-twitter-blue-default">
                            <div class="px-1">
                                Verification Code
                            </div>
                        </legend>
                        <div class="flex justify-around">
                            <input class="w-full peer font-normal font-Inter text-xl text-neutral-100 border-none bg-transparent focus: outline-none placeholder:text-neutral-500" type="text" placeholder="Verification code">
                        </div>
                    </fieldset>
                    <a href="#" class="text-twitter-blue-default font-Inter text-sm font-normal leading-normal">
                        Didn't receive a code?
                    </a>
                </div>

                <div class="flex pt-20 flex-col justify-end items-center gap-5 flex-grow flex-shrink-0 basis-0 self-stretch">
                    <button type="submit" class="w-full px-6 py-3 rounded-custom shadow-lc backdrop-blur-2xl justify-center items-center bg-neutral-50 gap-2.5 inline-flex m-5 hover:bg-neutral-200 mt-80">
                        <span class="text-center text-neutral-1000 text-base font-bold font-Chirp">
                            Next
                        </span>
                    </button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
