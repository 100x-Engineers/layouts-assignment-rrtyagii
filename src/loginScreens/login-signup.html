<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="">
    
    <header class="flex flex-col shrink-0 w-24.375rem bg-neutral-1000 gap-y-3">
      <!-- notif (Iphone XS BARS) -->
      <section id="time-icons" class="flex flex-row w-24.375rem h-11 justify-end items-center shrink-0 gap-14.66288rem pt-0.875rem pb-3 px-1.24338rem text-neutral-50">
        <div class="text-center font-Inter text-sm font-bold leading-5 tracking-[-0.01031rem] w-[3.375rem]">
          9:41
        </div>
        <img class="w-[4.1875rem] h-[0.71875rem] shrink-0" src="/public/images/battery-signal-wifi.svg" alt="">
      </section>

      <!-- 100x -->
      <section id="100x-group" class="flex w-24.375rem px-4 py-3 justify-center items-center gap-0">
        <img class="w-[2.56013rem] h-[1.12663rem] fill-neutral-50" src="/public/images/login-100.svg" alt="100">
        <img src="/public/images/login-group-27162.svg" alt="x">
      </section>
    </header>

    <main class="flex flex-col shrink-0 w-24.375rem h-54.25rem bg-neutral-1000 gap-y-3">
      <!-- Happening now content -->
      <article class="flex flex-col w-24.375rem h-11 items-center gap-10 flex-shrink-0 px-7 mt-44">

        <section class="felx flex-col items-start gap-3 self-stretch">
          <div class="w-[20.875rem] h-[2.375rem] text-neutral-50 font-Inter font-extrabold leading-normal text-3xl self-stretch">
            Happening now
          </div>

          <div class="text-neutral-50 font-Inter text-base font-medium leading-normal w-[5.25rem] h-[1.1875rem] flex items-start mt-3">
            Join today.
          </div>
        </section>

        <section>
          <button class="w-80 px-6 py-2 rounded-3xl shadow-lc backdrop-blur-2xl justify-center items-center bg-neutral-50 gap-2.5 inline-flex hover:bg-neutral-300">
            <div class="text-center text-black text-base font-bold font-Inter leading-normal">
                Create account
            </div>
          </button>
        </section>

        <section class="flex flex-row text-neutral-50 justify-center items-center gap-1 self-stretch">
          <div class="w-[9.71875rem] h-[0.0625rem] bg-neutral-700"></div>
          <div class="font-Chirp font-normal leading-normal text-center">or</div>
          <div class="w-[9.71875rem] h-[0.0625rem] bg-neutral-700"></div>
        </section>

        <section class="flex flex-col items-start gap-5 self-stretch">

          <div class="text-neutral-50 font-Inter text-[0.9375rem] font-normal leading-normal">Already have an account?</div>

          <button class="w-80 px-6 py-2 justify-center items-center gap-2.5 rounded-custom border border-solid border-custom-stroke shadow-lc backdrop-blur-2xl inline-flex">
            <div class="text-center font-bold font-['Inter'] text-twitter-blue-default text-base leading-normal ">
                Sign up
            </div>
          </button>
        </section>

      </article>
    </section>
  </body>
</html>
