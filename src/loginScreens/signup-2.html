<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/dist/custom.css">
</head>
<body>
    <main class="flex flex-col bg-neutral-1000 shrink-0 w-24.375rem h-54.25rem">
        <header id="time-icons" class="flex flex-row w-24.375rem h-11 justify-end items-center shrink-0 gap-14.66288rem pt-0.875rem pb-3 px-1.24338rem text-neutral-50">
            <time class="text-center font-Inter text-sm font-bold leading-5 tracking-[-0.01031rem] w-[3.375rem]">
                9:41
            </time>
            <img class="w-[4.1875rem] h-[0.71875rem] shrink-0" src="/public/images/battery-signal-wifi.svg" alt="">
        </header>

        <section class="flex w-24.375rem h-[51.5rem] flex-col items-start gap-3 shrink-0 pt-0 px-1.24338rem pb-5 rounded-2xl bg-neutral-1000 text-neutral-50">
            <div class="flex pt-3 items-center gap-5 self-stretch">
                <img class="w-6 h-6" src="/public/images/create-account-1-signup-close.svg" alt="">
                <h2 class="font-Inter text-[0.9375rem] font-bold leading-normal">
                    Step 2 of 4
                </h2>
            </div>

            <form class="flex flex-col gap-5 self-stretch items-start">
                <h3 class="font-Inter font-bold text-2xl leading-normal">
                    Create your account
                </h3>

                <fieldset class="py-4 px-3 items-center gap-2.5 rounded-md border border-solid border-neutral-500 group focus-within:border-twitter-blue-default my-">
                    <legend class="text-neutral-500 font-medium font-['Inter'] text-xs group-focus-within:text-twitter-blue-default">
                        <div class="px-1">
                            Name
                        </div>
                    </legend>
                    <div class="flex justify-around">
                        <input class="w-full peer font-normal font-['Inter'] text-xl text-neutral-100 border-none bg-transparent focus: outline-none placeholder:text-neutral-500" type="text" placeholder="Name">
                        <img class="visible" src="/public/images/tick-circle.svg" alt="validation image">
                    </div>
                </fieldset>

                <fieldset class="py-4 px-3 items-center gap-2.5 rounded-md border border-solid border-neutral-500 group focus-within:border-twitter-blue-default ">
                    <legend class="text-neutral-500 font-medium font-['Inter'] text-xs group-focus-within:text-twitter-blue-default">
                        <div class="px-1">
                            Email
                        </div>
                    </legend>
                    <div class="flex justify-around">
                        <input class="w-full peer font-normal font-['Inter'] text-xl text-neutral-100 border-none bg-transparent focus: outline-none placeholder:text-neutral-500" type="email" placeholder="Email">
                        <img class="visible" src="/public/images/tick-circle.svg" alt="validation image">
                    </div>
                </fieldset>

                <fieldset class="py-4 px-3 items-center gap-2.5 rounded-md border border-solid border-neutral-500 group focus-within:border-twitter-blue-default ">
                    <legend class="text-neutral-500 font-medium font-['Inter'] text-xs group-focus-within:text-twitter-blue-default">
                        <div class="px-1">
                            Date of birth
                        </div>
                    </legend>
                    <div class="flex justify-around">
                        <input class="w-full peer font-normal font-['Inter'] text-xl text-neutral-100 border-none bg-transparent focus: outline-none placeholder:text-neutral-500" type="text" placeholder="August 11 2023">
                        <img class="visible" src="/public/images/tick-circle.svg" alt="validation image">
                    </div>
                </fieldset>

                <div class="flex pt-20 flex-col justify-end items-center gap-5 flex-grow flex-shrink-0 basis-0 self-stretch">
                    <button type="submit" class="flex w-22.5rem h-[3.6872rem] p-5 justify-center items-center gap-2.5 rounded-624.9375rem border border-solid border-custom-stroke shadow-lc backdrop-blur-2xl bg-twitter-blue-default text-neutral-50 font-Inter font-bold leading-normal mt-56">
                        Sign up
                    </button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
